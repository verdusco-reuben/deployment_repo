<!DOCTYPE html>
<html>
<head>
	<title>User Reviews</title>
</head>
<body>
	<p><a href="/travels">Home</a> <a href="/logout">Logout</a></p>
	<h2>{{users.destination}}</h2>
	<p>Planned By: {{users.plan_maker.name}}</p>
	<p>Description: {{users.desc}}</p>
	<p>Travel Date From: {{users.start}}</p>
	<p>Travel Date To: {{users.end}}</p>
	<br>
	<h3>Other users' joing the trip:</h3>

	{% for x in posers%}
		<p>{{x.name}}</p>
	{% endfor %}
</body>
</html>
